<div class="ibal-chat-xblock">
  <div class="chat-header">
    <h2>{self.display_name}</h2>
  </div>

  <div class="chat-introduction">
    <p>{self.introduction_text}</p>
  </div>

  <div class="chat-container">
    <div class="chat-messages"></div>
    <div class="chat-input-container">
      <textarea class="message-input" placeholder="Type your message here..." disabled></textarea>
      <button class="send-button" disabled>Send</button>
    </div>
  </div>

  <div class="chat-actions">
    <button class="start-chat-button">Start Chat</button>
  </div>

  <div class="chat-status">
    <div class="connection-status"></div>
    <div class="error-message"></div>
  </div>
</div>
